log4j.rootCategory=info
log4j.rootLogger=info, stdout


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %p %m  [%d] (%F:%L) %n

log4j.logger.org.apache.activemq=INFO

log4j.logger.org.sakaiproject.kernel.messaging=DEBUG

// log4jdbc settings
log4j.logger.jdbc.sqlonly=INFO
log4j.logger.jdbc.audit=FATAL
log4j.logger.jdbc.sqltiming=FATAL
log4j.logger.jdbc.resultset=FATAL
log4j.logger.jdbc.connection=FATAL