<html>
<head>
<script><!--
function submitToPath(form) {
	form.action = "/sdata/f"+form.targetPath.value+"?f="+form.fn.value;
	return true;		
}
// -->
</script>
</head>
<body>
	<a href="/tests/" >Back to tests</a>

<p>Move</p>
<form method="POST" action=""  onsubmit="return submitToPath(this);">
From <input type="text" name="targetPath" value="/testdata/" /> to
<input type="text" name="to" value="/testdata/" />
<input  type="hidden" name="fn" value="mv" />
<input type="submit" name="submit" value="Move" />
</form>

<p>Copy</p>
<form method="POST" action="/sdata/f"  onsubmit="return submitToPath(this);">
From <input type="text" name="targetPath" value="/testdata/" /> to
<input type="text" name="to" value="/testdata/" />
<input  type="hidden" name="fn" value="cp" />
<input type="submit" name="submit" value="Copy" />
</form>

<p>Version History</p>
<form method="GET" action=""  onsubmit="return submitToPath(this);">
At <input type="text" name="targetPath" value="/testdata/" /> 
<input  type="hidden" name="fn" value="vh" />
<input type="submit" name="submit" value="Version History" />
</form>

<p>Checkin</p>
<form method="POST" action=""  onsubmit="return submitToPath(this);">
Check In <input type="text" name="targetPath" value="/testdata/" /> 
<input  type="hidden" name="fn" value="ci" />
<input type="submit" name="submit" value="Check In" />
</form>


</body>
</html>
