<html>
<head>
<script><!--
function submitToPath(form) {
	form.action = form.targetPath.value+form.path.value;
	return true;		
}
// -->
</script>
</head>
<body>

	<a href="/tests/" >Back to tests</a>

Create a Site
<form method="POST" action="#" onsubmit="return submitToPath(this);"  >
Site Path:<input type="text" name="path" value="testSiteId" value="1" />
Name:<input type="text" name="name" value="Test Site name" />
Description:<input type="text" name="description" value="Test Site Description" />
Type:<input type="text" name="type" value="sitetype" />
<input type="hidden" name="targetPath" value="/_rest/site/create" />
<input type="submit" name="submit" value="Create" />
</form>

Get A site
<form method="GET" action="#" onsubmit="return submitToPath(this);"  >
Site Path:<input type="text" name="path" value="testSiteId" value="1" />
<input type="hidden" name="targetPath" value="/_rest/site/get" />
<input type="submit" name="submit" value="Get" />
</form>

Add Owner
<form method="POST" action="#" onsubmit="return submitToPath(this);"  >
Site Path:<input type="text" name="path" value="testSiteId" value="1" />
Owner:<input type="text" name="owner" value="new owner" />
<input type="hidden" name="targetPath" value="/_rest/owner/add" />
<input type="submit" name="submit" value="Create" />
</form>

Remove Owner
<form method="POST" action="#" onsubmit="return submitToPath(this);"  >
Site Path:<input type="text" name="path" value="testSiteId" value="1" />
Owner:<input type="text" name="owner" value="existing owner" />
<input type="hidden" name="targetPath" value="/_rest/owner/remove" />
<input type="submit" name="submit" value="Create" />
</form>

Add Member
<form method="POST" action="#" onsubmit="return submitToPath(this);"  >
Site Path:<input type="text" name="path" value="testSiteId" value="1" />
Member:<input type="text" name="uuserid" value="new member" />
Membership Type:<input type="text" name="membertoken" value="access" />
<input type="hidden" name="targetPath" value="/_rest/member/add" />
<input type="submit" name="submit" value="Create" />
</form>

Remove Member
<form method="POST" action="#" onsubmit="return submitToPath(this);"  >
Site Path:<input type="text" name="path" value="testSiteId" value="1" />
Member:<input type="text" name="uuserid" value="existing member" />
Membership Type:<input type="text" name="membertoken" value="access" />
<input type="hidden" name="targetPath" value="/_rest/member/remove" />
<input type="submit" name="submit" value="Create" />
</form>

</body>
</html>
